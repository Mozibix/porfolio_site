<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./index.js"></script>

    <title>PortFolio site</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="navbar">
        <div class="navbar_inner">
          <div class="logo">
            <p><span>opuz</span>moses</p>
          </div>

          <div class="menu_items">
            <ul>
              <li>About</li>
              <li>Skills</li>
              <li>Projects</li>
            </ul>
          </div>

          <div class="contact_items">
            <ul>
              <li>
                <img src="./svgs/linkedin.svg" alt="linkedin" />
                <span> Linkedin </span>
              </li>
              <li>
                <img src="./svgs/github.svg" alt="github" />
                <span> Github </span>
              </li>
              <li>
                <img src="./svgs/email.svg" alt="email" />
                <span> Contact me </span>
              </li>
            </ul>
          </div>

          <div class="toogle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>

      <!--       DROPDOWN MENU       -->

      <div class="dropdown_menu">
        <ul>
          <li>About</li>
          <li>Skills</li>
          <li>Projects</li>
          <li>
            <img src="./svgs/linkedin.svg" alt="linkedin" />
            <span> Linkedin </span>
          </li>
          <li>
            <img src="./svgs/github.svg" alt="github" />
            <span> Github </span>
          </li>
          <li>
            <img src="./svgs/email.svg" alt="email" />
            <span> Contact me </span>
          </li>
        </ul>
      </div>
    </header>

    <!--                   MAIN                   -->
    <main>
      <div class="hero">
        <div class="hero_inner">
          <div class="hero_left">
            <p>
              <span>Hello, i am</span> <br />
              <span class="primary_text big middle_text">
                < Opuz Moses /> <br />
              </span>
            </p>
            <p class="bold_text right_text">Frontend Developer</p>
          </div>

          <div class="hero_right">
            <div class="right_hero_inner">
              <img src="./svgs/Lukita.svg" alt="opuz-moses" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
